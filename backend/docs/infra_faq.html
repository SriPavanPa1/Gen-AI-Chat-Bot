<h1>Infrastructure FAQ</h1>
<p><strong>Where are logs?</strong> Logs stream to CloudWatch and are shipped to S3 daily.</p>
<p><strong>How do I request access?</strong> File a ticket in JIRA with your manager's approval.</p>
<p><strong>Backups</strong> occur nightly at 02:00 UTC.</p>
